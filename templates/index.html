<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOFAN-MD Deployment Panel</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-card-bg: #161b22;
            --secondary-card-bg: #0d1117;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --button-bg: #238636;
            --button-hover-bg: #2ea043;
            --button-text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .form-section {
            background-color: var(--primary-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            padding: 1.5rem;
        }

        .form-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--secondary-card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        .form-control::placeholder {
            color: var(--text-secondary);
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
        }
        
        .btn-main {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            margin-top: 1rem;
        }
        
        .btn-main:hover {
            background-color: var(--button-hover-bg);
        }
        
        .btn-secondary {
            background-color: var(--primary-card-bg);
            color: var(--accent-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
        }

        .actions-container {
            margin-top: 2rem;
        }
        
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            border-radius: 6px;
            text-align: center;
        }
        .alert-success { background-color: rgba(35, 134, 54, 0.2); border-color: #238636; color: #58a6ff; }
        .alert-danger { background-color: rgba(248, 81, 73, 0.2); border-color: #f85149; color: #ff7b72; }
        .alert-info { background-color: rgba(56, 139, 253, 0.2); border-color: #388bfd; color: #58a6ff; }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1><i class="fa-solid fa-bolt"></i> TOFAN-MD</h1>
            <p>Professional Deployment Panel</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/" method="POST">

            <div class="form-section">
                <label for="getSession">Session ID Hasil Karein</label>
                <a href="https://tofan-session-3c389ebd74fb.herokuapp.com/" target="_blank" class="btn btn-secondary">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>Get Session ID</span>
                </a>
            </div>

            <div class="form-section">
                <label for="session_id">1. Session ID</label>
                <input type="text" id="session_id" name="session_id" class="form-control" placeholder="Yahan apni Session ID paste karein" required>
            </div>
            
            <div class="form-section">
                <label for="owner_number">2. Owner WhatsApp Number</label>
                <input type="text" id="owner_number" name="owner_number" class="form-control" placeholder="e.g., 923123456789" required>
            </div>

            <div class="form-section">
                <label for="owner_name">3. Owner Name</label>
                <input type="text" id="owner_name" name="owner_name" class="form-control" value="Qadeer" required>
            </div>
            
            <div class="form-section">
                <label for="bot_name">4. Bot Name</label>
                <input type="text" id="bot_name" name="bot_name" class="form-control" value="✧⁠TOFAN-MD✧" required>
            </div>

            <div class="actions-container">
                <button type="submit" class="btn btn-main">
                    <i class="fa-solid fa-rocket"></i>
                    <span>Deploy Bot</span>
                </button>
            </div>
        </form>

        <footer class="footer">
            <p>&copy; 2025 TOFAN-MD.All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
