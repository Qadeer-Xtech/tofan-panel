<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✧⁠TOFAN-MD✧ Deployment Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 700px;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #fff;
            border-color: #0d6efd;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">✧⁠TOFAN-MD✧ Deployment Panel</h1>
            <p class="text-center text-muted">Apni details enter karke Tofan-MD bot ko asaani se deploy karein.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} mt-3" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="/" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="session_id" class="form-label">Session ID <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="session_id" name="session_id" placeholder="Yahan apni Session ID paste karein" required>
                </div>
                <div class="mb-3">
                    <label for="owner_number" class="form-label">Owner WhatsApp Number <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="owner_number" name="owner_number" placeholder="e.g., 923151105391" required>
                </div>
                <div class="mb-3">
                    <label for="owner_name" class="form-label">Owner Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="owner_name" name="owner_name" value="Qadeer" required>
                </div>
                 <div class="mb-3">
                    <label for="bot_name" class="form-label">Bot Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="bot_name" name="bot_name" value="✧⁠TOFAN-MD✧" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Deploy Bot</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Made with ❤️ by Qadeer</small>
            </div>
        </div>
    </div>
</body>
</html>
